<div class="priority-icon">
    <svg class="priority-icon__svg" [class.priority-icon__svg--urgent]="priority === 'urgent'"
        [class.priority-icon__svg--medium]="priority === 'medium'" [class.priority-icon__svg--low]="priority === 'low'"
        width="20" height="20" viewBox="0 0 20 20" [attr.fill]="priorityConfig.color">

        <!-- Urgent: Doppelpfeil nach oben -->
        @if (priority === 'urgent') {
        <path d="M10 3L15 8H12V13H8V8H5L10 3Z" />
        <path d="M10 9L15 14H12V19H8V14H5L10 9Z" />
        }

        <!-- Medium: Gleichheitszeichen -->
        @if (priority === 'medium') {
        <rect x="3" y="7" width="14" height="2" />
        <rect x="3" y="11" width="14" height="2" />
        }

        <!-- Low: Pfeil nach unten -->
        @if (priority === 'low') {
        <path d="M10 17L5 12H8V7H12V12H15L10 17Z" />
        }
    </svg>

    @if (showLabel) {
    <span class="priority-icon__label">{{ priorityConfig.label }}</span>
    }
</div>
